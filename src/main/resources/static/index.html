<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
</head>
<body ng-app="rootseed">
<hr/>
<div class="container" ng-controller="QuoteController">
    <div class="row">
        <label>Quote</label> <input type="text" ng-model="quote.symbol" class="input-sm spacing"/>
        <label>Value</label> <input type="text" ng-model="quote.value" class="input-sm spacing"/>
        <label>Date</label> <input type="text" ng-model="quote.timeDate" class="input-sm spacing"/>
        <!-- <label>Skills</label> <input type="text" ng-model="skills" ng-list class="input-sm custom-width spacing"
                                     placeholder="use comma to separate skills"/>
        -->
        <button ng-click="loadQuote()" class="btn btn-sm btn-info">Quote</button>
        <p>{{quote}}</p>
    </div>
    <hr/>
    <div class="row">
        <p>{{quote}}</p>
    </div>
    <hr/>
</div>
</body>

<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
<script src="js/rootseed.js"></script>
<script src="js/QuoteController.js"></script>
<script src="js/QuoteService.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
<link rel="stylesheet" href="css/app.css"/>

</html>
